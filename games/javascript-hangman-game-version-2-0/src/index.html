<div class="wrapper">
  <header class="header">
    <h1 class="title"><a href="#app">hangman game</a></h1>
  </header>
  <main class="main" id="app">
    <article class="overlay-wrapper">
      <section class="hint-wrapper" id="hint-wrapper">
        <p class="hint-text" id="hint-text"></p>
        <button type="button" class="hint-button hint-close" id="hint-close">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <rect x="4" y="4" width="16" height="16" rx="2" />
            <path d="M10 10l4 4m0 -4l-4 4" />
          </svg>
        </button>
      </section>
      <section class="win-wrapper">
        <h2 class="win-title">You WIN!</h2>
        <button type="button" id="win-reset" class="guess-button guess-reset win-reset" title="Push Button for Reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
          </svg>
        </button>
      </section>
      <section class="lose-wrapper">
        <h2 class="lose-title">Game Over!</h2>
        <button type="button" id="lose-reset" class="guess-button guess-reset lose-reset" title="Push Button for Reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
          </svg>
        </button>
      </section>
    </article>
    <article class="stickman-wrapper">
      <canvas class="stickman-view" id="stickman">
        Browser not support CANVAS, Change or Update your Browser.
      </canvas>
    </article>
    <article class="letter-wrapper">
      <ul class="letter-list"></ul>
    </article>
    <article class="guess-wrapper">
      <header class="guess-header">
        <h2 class="guess-title">Category : <span id="guess-category"></span></h2>
        <section class="guess-buttons">
          <section class="guess-heart-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" class="guess-heart-icon icon icon-tabler icon-tabler-heart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            </svg>
            <span class="guess-heart-value" id="lives-value" data-value="10">10</span>
          </section>
          <button type="button" class="guess-button guess-hint" title="Push Button for HINT">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-help" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="9" />
              <line x1="12" y1="17" x2="12" y2="17.01" />
              <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
            </svg>
          </button>
          <button type="button" id="guess-reset" class="guess-button guess-reset" title="Push Button for Reset">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
            </svg>
          </button>
          <button type="button" id="toggle-dark-mode" class="guess-button guess-toggle" title="Working In Progress">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </button>
        </section>
      </header>
      <ul class="guess-holder-list" id="guess-list"></ul>
    </article>
  </main>
  <footer class="footer">
    <p class="copyright">forked from <a href="https://codepen.io/cathydutton/pen/JjpxMm">@CathyDutton</a></p>
  </footer>
</div>
